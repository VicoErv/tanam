<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <title>Tanam Admin</title>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.css" />
  <link type="text/css" rel="stylesheet" href="/adminnew/public/style.css" />
</head>

<body>
  <div class="lp-wrapper">
    <div class="head-wrapper">
      <div class="img-wrapper"><img src="/adminnew/public/tanam-circle.png"></div>
      <h2>Welcome to Tanam<strong>CMS</strong></h2>
    </div>
    <div id="firebaseui-auth-container"></div>
  </div>
  <noscript>
    <strong>We're sorry but admin_client doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
  <script>
    const config = {
      apiKey: '{fbConfig.apiKey}',
      authDomain: '{fbConfig.authDomain}',
      databaseURL: '{fbConfig.databaseURL}',
      projectId: '{fbConfig.projectId}',
      storageBucket: '{fbConfig.storageBucket}',
      messagingSenderId: '{fbConfig.messagingSenderId}'
    };
    firebase.initializeApp(config);
  </script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.js"></script>
  <script>
    var uiConfig = {
      signInSuccessUrl: 'http://localhost:5000/admin',
      signInFlow: 'popup',
      signInOptions: [
        firebase.auth.GoogleAuthProvider.PROVIDER_ID,
      ],
    };
    var ui = new firebaseui.auth.AuthUI(firebase.auth());
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>
</body>

</html>
